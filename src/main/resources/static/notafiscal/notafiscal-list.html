<div ng-controller="NotaFiscalCtrl as c">
    <div class="panel panel-info">
        <div class="panel-heading">
            <strong>Notas Fiscais - Listagem</strong>
        </div>
        <table class="table table-bordered table-condensed table-hover ">
            <thead>
            <tr>
                <th class="col-sm-1">Código</th>
                <th class="col-sm-2">Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="nf in c.notasfiscais">
                <td><a ng-click="c.detail(nf)">{{ nf.codigo }}</a></td>
                <td>{{ nf.descricao }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <strong>{{ c.nf.codigo }} Itens - Listagem</strong>
        </div>
        <table class="table table-bordered table-condensed table-hover ">
            <thead>
            <tr>
                <th class="col-sm-1">Código</th>
                <th class="col-sm-2">Descrição</th>
                <th class="col-sm-2">Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in c.itens">
                <td>{{ item.codigo }}</td>
                <td>{{ item.descricao }}</td>
                <td>{{ item.valor }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
